<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="recorder-master/dist/recorder.js"></script>
		<style>
			input {
				width: 300px;
				height: 150px;
			}
			
			.begin {
				width: 300px;
				height: 100px;
				font-size: 36px;
			}
		</style>
	</head>

	<body>
		<button class="begin" onclick="begin();">开始录音</button>
		<script>
			var recorder = new Recorder();

			function begin() {
				recorder.start().then(() => {
					// 开始录音
				}, (error) => {
					// 出错了
					console.log(`${error.name} : ${error.message}`);
				});
			}
		</script>
	</body>

</html>
