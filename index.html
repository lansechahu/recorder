<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="./libs/recorder.js"></script>
		<style>
			input {
				width: 300px;
				height: 150px;
			}
			
			.begin,
			.stop {
				width: 300px;
				height: 100px;
				font-size: 36px;
			}
		</style>
	</head>

	<body>
		<button class="begin" onclick="begin();">开始录音</button>
		<button class="stop" onclick="stop();">停止录音</button>
		<button class="stop" onclick="play();">播放录音</button>
		<script>
			var recorder = new Recorder();

			function begin() {
				recorder.start();
			}

			function stop() {
				recorder.stop();
			}

			function play() {
				var wav = recorder.getWAVBlob();
				console.log(wav);
				recorder.play();
			}
		</script>
	</body>

</html>
